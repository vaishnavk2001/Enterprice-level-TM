<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
    </header>
    <menu>
        <button>Add New Task</button>
    </menu>
    <ul>
        @for (item of selectUderId; track item.id) {
        
        <li>
            <app-task [task_data]="item" (completed)="completed_task($event)" />
        </li>     
        }
    </ul>
</section>
