@if (show_add_task) {
    <app-add-task (close)="closeAddtask()" (add)="onAddtask($event)"/>
}
<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
    </header>
    <menu>
        <button (click)="Addtask()">Add New Task</button>
    </menu>
    <ul>
        @for (item of selectUderId; track item.id) {
        
        <li>
            <app-task [task_data]="item" (completed)="completed_task($event)" />
        </li>     
        }
    </ul>
</section>
